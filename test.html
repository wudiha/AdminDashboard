<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
  <h1>Vue Lesson</h1>
    <div id="random">{{msg}}</div>
    <div class="random2">{{msg}}
        <br>
        {{msg2}}
        <br>
        <span v-if="something">Haha, this span is visibe!</span>
        
        <span v-for="a in b">
            {{a.c}}
        </span>

    </div>

    <div id="random3">
        <span v-bind:title="message">
            Hover me!
        </span>
    </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <script>
        


            var app3 = new Vue({
                el:'#random3',
                data:{
                    message:'You loaded on' + new Date().toLocaleString()
                }
            })


            var app=new Vue({
                el:'#random',
                data:{
                    msg:'Hello Vue'
                }
            })

            var app2 = new Vue({
                el:'.random2',
                data:{
                    msg:'Hello from app2 variable',
                    msg2:'Hello this is msg 2',
                    something:false,
                    b:[{c:'ha1'},{c:'ha2'},{c:'ha3'}]
                }
            })
        </script>
    
</body>

</html>
